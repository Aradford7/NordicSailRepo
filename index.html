<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nordic Sail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

<body>
    <div id = "home">
            <div id = "journey">
        <div class='row'>ANIMATION PROGRESS BAR</div>
        <div class='row'>
            <div class='middle-col'>NOTIFICATION BOX</div>
        </div>
        <div class='row bottom-row'>
            <div id = "stats-area"> 
                    <div class = "stat">Day<span id = "stat-day" class = "stat-value"></span></div>
                    <div class = "stat">Distance<span id = "stat-distance" class = "stat-value"></span></div>
                    <div class = "stat">Clan<span id = "stat-clan" class = "stat-value"></span></div>

            </div>
        </div>
            <div class = "updates-area" id ="updates-area"> Update Area 2

                        <div id = "prods"></div>

                    </div>

                    </div>
                    
                    <div id = "event"></div>
