<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nordic Sail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</head>
<body>
    <h1>Nordic Sail</h1>
    <h2>Based on the classic game Oregon Trail.</h2>
    <div id = "home">
        <div id = "journey">
            <div class='row'>
                <div id = "progress-area">
                    <img id = "vship" src = "images/vship.png"/>
                    <img id = "ocean" src = "images/ocean.png">
                </div>
                <img id = "endhome" src = "images/endhome.png">
                    <img id = "dragon" src = "images/dragon.png">
                    <img id = "wrekt" src = "images/wrekt.png">
            </div>
            <div class='row'>
                <div class='middle-col'>
                    <div class = "updates-area" id ="updates-area">
                        <div class = "updates-area" id = "updates-area"></div>
                    </div>
                </div>
            </div>
            <div class='row bottom-row'>
                <div id = "stats-area"> 
                        <div class = "stat">Day<span id = "stat-day" class = "stat-value"></span></div>
                        <div class = "stat">Distance<span id = "stat-distance" class = "stat-value"></span></div>
                        <div class = "stat">Clan<span id = "stat-clan" class = "stat-value"></span></div>
                        <div class = "stat">Ships<span id = "stat-ships" class = "stat-value"></span></div>
                        <div class = "stat">Food<span id = "stat-food" class = "stat-value"></span></div>
                        <div class = "stat">Gold<span id = "stat-gold" class = "stat-value"></span></div>
                        <div class = "stat">Weapons<span id = "stat-ax" class = "stat-value"></span></div>
                        <div class = "stat">
                            Raid Loot Capacity
                            <span id = "stat-weight" class = "stat-value"></span>
                            <span id = "stat-capacity" class = "stat-value"></span>
                        </div>
                </div>
                <div class = "updates-area updated-area" id ="updates-area">
                    <!----<div class = "updates-area" id = "updates-area"></div> -->
                    <div id = "shop" class = "hidden">
                        <div id = "prods"></div>
                        <button id = "leave">Leave Shop</button>
                    </div>
                    <div id = "raid"  class ="hidden">
                        <div id = "attack-description"></div>
                        <button id = "raid">Raid</button>
                        <button id = "retreat">Retreat</button>
                    </div>           
                </div> 
            </div>
        </div>
</div>
     <div id = "event"></div>
    <script src="main.js"></script>
</body>
<script defer="defer" src="main.js"></script>
</html>
